<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-job-bid-heading" jhiTranslate="odaatApp.jobBid.home.createOrEditLabel">Create or edit a Job Bid</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!jobBid.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="jobBid.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="odaatApp.jobBid.status" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="jobBid.status" id="field_status" >
                        <option value="OPEN">{{'odaatApp.JobStatus.OPEN' | translate}}</option>
                        <option value="IN_PROGRESS">{{'odaatApp.JobStatus.IN_PROGRESS' | translate}}</option>
                        <option value="COMPLETED">{{'odaatApp.JobStatus.COMPLETED' | translate}}</option>
                        <option value="PURGED">{{'odaatApp.JobStatus.PURGED' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="odaatApp.jobBid.job" for="field_job">Job</label>
                    <select class="form-control" id="field_job" name="job" [(ngModel)]="jobBid.job" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="jobOption.id === jobBid.job?.id ? jobBid.job : jobOption" *ngFor="let jobOption of jobs; trackBy: trackJobById">{{jobOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

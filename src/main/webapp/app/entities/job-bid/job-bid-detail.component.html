<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="jobBid">
            <h2><span jhiTranslate="odaatApp.jobBid.detail.title">Job Bid</span> {{jobBid.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="odaatApp.jobBid.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{'odaatApp.JobStatus.' + jobBid.status}}">{{jobBid.status}}</span>
                </dd>
                <dt><span jhiTranslate="odaatApp.jobBid.job">Job</span></dt>
                <dd>
                    <div *ngIf="jobBid.job">
                        <a [routerLink]="['/job', jobBid.job?.id, 'view']">{{jobBid.job?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/job-bid', jobBid.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-job-location-heading" jhiTranslate="odaatApp.jobLocation.home.createOrEditLabel">Create or edit a Job Location</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!jobLocation.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="jobLocation.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="odaatApp.jobLocation.addressLine1" for="field_addressLine1">Address Line 1</label>
                    <input type="text" class="form-control" name="addressLine1" id="field_addressLine1"
                        [(ngModel)]="jobLocation.addressLine1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="odaatApp.jobLocation.addressLine2" for="field_addressLine2">Address Line 2</label>
                    <input type="text" class="form-control" name="addressLine2" id="field_addressLine2"
                        [(ngModel)]="jobLocation.addressLine2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="odaatApp.jobLocation.city" for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                        [(ngModel)]="jobLocation.city" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="odaatApp.jobLocation.zipcode" for="field_zipcode">Zipcode</label>
                    <input type="text" class="form-control" name="zipcode" id="field_zipcode"
                        [(ngModel)]="jobLocation.zipcode" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="odaatApp.jobLocation.state" for="field_state">State</label>
                    <select class="form-control" id="field_state" name="state" [(ngModel)]="jobLocation.state" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="locationStateOption.id === jobLocation.state?.id ? jobLocation.state : locationStateOption" *ngFor="let locationStateOption of locationstates; trackBy: trackLocationStateById">{{locationStateOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="odaatApp.jobLocation.country" for="field_country">Country</label>
                    <select class="form-control" id="field_country" name="country" [(ngModel)]="jobLocation.country" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="countryOption.id === jobLocation.country?.id ? jobLocation.country : countryOption" *ngFor="let countryOption of countries; trackBy: trackCountryById">{{countryOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-location-state-heading" jhiTranslate="odaatApp.locationState.home.createOrEditLabel">Create or edit a Location State</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!locationState.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="locationState.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="odaatApp.locationState.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="locationState.name" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="odaatApp.locationState.country" for="field_country">Country</label>
                    <select class="form-control" id="field_country" name="country" [(ngModel)]="locationState.country" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="countryOption.id === locationState.country?.id ? locationState.country : countryOption" *ngFor="let countryOption of countries; trackBy: trackCountryById">{{countryOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
